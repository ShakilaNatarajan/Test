plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id 'maven'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
        maven {
 url "http://localhost:8081/nexus/content/groups/public"       }
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
 implementation "org.jbundle.util:org.jbundle.util.jbackup:2.0.0"
    implementation "net.sf.webtestfixtures:webtestfixtures:2.0.1.3"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'com.test.App'


uploadArchives {
    repositories {
       mavenDeployer {
             repository(url: "http://localhost:8081/repository/Test/") {
             authentication(userName: "admin", password: "admin123")
}
             pom.version = "1.0-SNAPSHOT"
             pom.artifactId = "simple-project"
             pom.groupId = "com.example"
       }
    }
}

